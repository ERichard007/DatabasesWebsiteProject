<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Character Creator!</title>
</head>
<body>
    <!--Initial Player Name and Welcome Message-->
    <div>
        <h1>
            DND Character Creator
        </h1>

        <p>
            "What's important is that you come to the table with a character you're excited to play." - James Wyatt
        </p>

        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" placeholder="Enter Name">
        <button id="beginButton">Continue</button>

        <h2 id="welcomeMessage"></h2>
    </div>

    <!--Player Chooses thier race and their class to follow
    Note: they must do this before continuing further
    Race and Classes should inclue a description of them as shows on the API as well as a picture to follow-->
    <div>
        <h2>
            Let's Choose A Race and Class!
        </h2>

        <label for="raceSelection">Choose Race</label> 
        <select id="raceSelection">
            <option disabled selected>Choose</option>
        </select>

        <p id="subrace">Subrace If Applicable:</p>
       

        <p id="raceDescription">
            ...Choose a race for a description here...
        </p>


        <label for="classSelection">Choose Class</label>
        <select id="classSelection">
            <option disabled selected>Choose</option>
        </select>
        <br>

        <img id="raceImage" alt="Race Image" src="" height="300" width="500">
        <br>
    </div>


    <!-- Initial character creation with classes and race -->
    <div>
        <p id="classDescription"></p>
        <div id="proficiencyChoices"></div>
        <div id="otherProficiencyChoice"></div>
        <div id="startingEquipmentOptions"></div>
        <button id="continueButton">Continue</button>
    </div>

    <!--Next we do level stuff!-->
    <div>
        <p>What level will you be starting at?</p>
        <img src="../assets/levelImages/Level 1-5.png" height="100" width="100" id="levelImage">
        <br>
        <label for="levelInput">Enter Level (1-20)</label>
        <input type="number" id="levelInput" min="1" max="20" value="1">
        <button id="continueButton2">Continue</button>
    </div>

    <!-- Now we need the player to roll for stats and have them choose where to allocate them-->
    <div>
        <p id="dice1"></p>
        <p id="dice2"></p>
        <p id="dice3"></p>
        <p id="dice4"></p>
        <p id="rollResults"></p>
        <button id="rollDice">Roll</button> 
        <button id="clearDice">Clear Rolls</button>
        <p>Your Totals:</p>
        <ol id="totalsList">
        </ol>
        <button id="continueButton3">Continue</button>
    </div>

    <!-- Now we need to have the player choose where to allocate their rolled stats -->
    <div>
        <label for="str">Strength:</label>
        <select id="str">
            <option disabled selected>Choose Score</option>
        </select>

        <label for="dex">Dexterity:</label>
        <select id="dex">
            <option disabled selected>Choose Score</option>
        </select>

        <label for="con">Constitution:</label>
        <select id="con">
            <option disabled selected>Choose Score</option>
        </select>

        <label for="int">Intelligence:</label>
        <select id="int">
            <option disabled selected>Choose Score</option>
        </select>

        <label for="wis">Wisdom:</label>
        <select id="wis">
            <option disabled selected>Choose Score</option>
        </select>

        <label for="cha">Charisma:</label>
        <select id="cha">
            <option disabled selected>Choose Score</option>
        </select>
    </div>

    <script src="../JS/characterFunctions.js"></script>
    <script src="../JS/dndAPI.js"></script>
    <script src="../JS/scripts.js"></script>
</body>
</html>
