<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Character List</h2>

    <a href="/charactercreation"> Create Character </a>

    <ul>
        {% for c in characters %} <!--c[0] = characterid, c[1] = name, c[2] = background-->
            <li>
                {{c[1]}} -- ({{c[2]}}:{{c[0]}})
                <a href="character/{{ c[0] }}">Choose</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
